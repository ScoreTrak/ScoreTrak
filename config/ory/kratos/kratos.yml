version: v1.0.0

dsn: memory

serve:
  public:
    base_url: http://localhost:4433/
    cors:
      enabled: true
      allowed_origins:
        - http://localhost:5173
        - http://*.localhost:5173
      allow_credentials: true
  admin:
    base_url: http://kratos.scoretrak.localhost:4434/

selfservice:
  default_browser_return_url: http://localhost:5173
  allowed_return_urls:
    - http://localhost:5173

  methods:
    password:
      enabled: true
    totp:
      enabled: false
    lookup_secret:
      enabled: false
    link:
      enabled: false
    code:
      enabled: false

  flows:
    error:
      ui_url: http://localhost:5173/auth/error

    settings:
      ui_url: http://localhost:5173/auth/settings
      privileged_session_max_age: 15m
      required_aal: highest_available

    recovery:
      enabled: false

    verification:
      enabled: false

    logout:
      after:
        default_browser_return_url: http://localhost:5173/auth/login

    login:
      ui_url: http://localhost:5173/auth/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: http://localhost:5173/auth/register
      after:
        password:
          hooks:
            - hook: session

log:
  level: info
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: base64:

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true

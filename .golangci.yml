run:
  deadline: 240s
  tests: false
  skip-dirs:
    - vendor
    - test

linters:
  enable-all: true
  disable:
    - exhaustivestruct
    - gochecknoinits
    - gci
    - maligned
    - gofumpt
    - gochecknoglobals
    - testpackage
    - wsl
    - godot
    - deadcode
    - gomnd
    - godox
    - unused
    - paralleltest
    - nlreturn
    - nestif
    - lll # This one really should be AutoFixed
    - sqlclosecheck # https://github.com/ryanrolds/sqlclosecheck/issues/7
    - bodyclose # similar issue to sqlclosecheck
    - tagliatelle # This one is iffy. I think I will keep this muted until we figure out weather we are using native gorm structs for protobuf calls.
# Todo: re-enable funlen,gocognit(temporarily)
    - funlen
    - gocognit
    - wrapcheck
    - cyclop
    - gocyclo
    - dupl


# Multiple Competitions (Not Implemented)

get:
  tags:
    - team
  operationId: getTeams
  parameters:
    - $ref: ../components/parameters/limitParam.yaml
    - $ref: ../components/parameters/offsetParam.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Team.yaml

# This endpoint does not care about multiple or single competitions
post:
  tags:
    - team
  operationId: createTeam
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CreateCompetitionRequest.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Team.yaml
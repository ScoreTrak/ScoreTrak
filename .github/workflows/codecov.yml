name: Codecov
on: [push]
jobs:
  codecov:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    env:
      OS: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Golang
        uses: actions/setup-go@v2
        with:
          go-version: 1.19
      - name: Download cockroachdb
        run: |
          curl https://binaries.cockroachdb.com/cockroach-v22.1.4.linux-amd64.tgz | tar -xzv
          cp -i cockroach-v22.1.4.linux-amd64/cockroach /usr/local/bin/
      - name: Start cockroachdb
        run: |
          cockroach start-single-node --insecure --background --listen-addr=localhost:26257
      - name: Create database
        run: |
          cockroach sql --insecure -e "create database scoretrak;"
      - name: Show databases
        run: |
          cockroach sql --insecure -e "show databases;"
      - name: Generate coverage report
        run: |
          go test -race -covermode=atomic -coverprofile=coverage.out ./pkg/...
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}